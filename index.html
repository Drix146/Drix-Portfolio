<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drix - Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    color: #000000;
  }

  /* פס צד */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 220px;
    height: 100%;
    background-color: #000000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    z-index: 1000;
  }

  .sidebar img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
  }

  .sidebar button {
    background: linear-gradient(to right, #4facfe, #00f2fe);
    border: none;
    color: #fff;
    padding: 12px 20px;
    margin: 5px 0;
    cursor: pointer;
    width: 90%;
    border-radius: 8px;
    font-size: 14px;
    text-align: center;
  }

  /* תוכן ראשי */
  .main-content {
    margin-left: 240px;
    padding: 40px;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  p.description {
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 30px;
  }

  .buttons a {
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.2s;
  }

  .buttons a:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="sidebar">
  <img src="https://cdn.discordapp.com/attachments/1413172343777394891/1413254513489612800/1000384843-removebg-preview.png" alt="Drix">
  <button onclick="location.href='Bots.html'">תמונות בוטים</button>
  <button onclick="location.href='Client.html'">תמונות עסקאות</button>
  <button onclick="location.href='Info.html'">מידע נוסף</button>
</div>

<div class="main-content">
  <h1>Drix - Portfolio</h1>
  <p class="description">
    היי ברוך הבא לתיק העבודות שלי, כאן בעצם תוכלו לראות לקוחות שעבדתי איתם, תמונות של עסקאות וכו'.<br>
    לכל דבר נוסף אני זמין בדיסקורד.
  </p>

  <div class="buttons">
    <a href="https://discord.com/users/1097123991958859848" target="_blank">לפרופיל שלי</a>
    <a href="Bots.html">תמונות של בוטים</a>
    <a href="Client.html">תמונות של עסקאות</a>
    <a href="Info.html">קבלת מידע נוסף</a>
  </div>

  <p>היי, אנא בחר תמונות / מידע שתרצה לראות.</p>
</div>

</body>
</html>
