<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drix - תיק העבודות</title>
  <style>
    :root{
      --bg1:#000000;
      --bg2:#0b2a73;
      --accent:#2b6cff;
      --text:#ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      min-height: 100vh;
      font-family: "Rubik", Arial, Helvetica, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 1200px at 80% -10%, rgba(43,108,255,.25), transparent 60%),
        radial-gradient(900px 900px at 10% 110%, rgba(7,70,200,.30), transparent 60%),
        linear-gradient(135deg, var(--bg1) 10%, #061335 55%, var(--bg2) 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .topbar {
      position: fixed; inset-inline: 0; top: 0; z-index: 50;
      display: flex; align-items: center; justify-content: space-between;
      padding: 14px 18px;
      background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.15));
    }

    .brand .title { font-weight: 700; font-size: 1.05rem; }
    .hamburger {
      width: 40px; height: 40px; background: none; border: none; cursor: pointer;
    }

    .hamburger span, .hamburger::before, .hamburger::after {
      content: ""; display: block; width: 24px; height: 2px; background: #fff; margin: 6px auto;
      transition: .3s;
    }

    .hamburger.active span { opacity: 0 }
    .hamburger.active::before { transform: translateY(8px) rotate(45deg); }
    .hamburger.active::after { transform: translateY(-8px) rotate(-45deg); }

    .drawer {
      position: fixed; top: 0; bottom: 0; right: -280px; width: 260px;
      background: rgba(5,10,25,.95); padding: 20px; transition: .3s; z-index: 60;
    }

    .drawer.open { right: 0 }

    .navlink {
      display: block; padding: 12px; margin-bottom: 10px; border-radius: 10px;
      background: linear-gradient(135deg, rgba(0,0,0,.7), rgba(43,108,255,.3));
      color: #fff; text-decoration: none;
      transition: background .3s;
    }

    .navlink:hover {
      background: linear-gradient(135deg, rgba(43,108,255,.7), rgba(0,0,0,.7));
    }

    .container {
      max-width: 900px; width: 90%; margin: 0 auto;
      padding: 140px 18px 60px; text-align: center;
    }

    .hero {
      background: rgba(255,255,255,.05); padding: 26px; border-radius: 16px;
    }

    h1 { margin-top: 0; font-size: 2rem; }
    .subtitle { opacity: .9; font-size: 1.05rem; margin-bottom: 16px; line-height: 1.5; }

    .discord-link {
      color: var(--accent); font-weight: 600; text-decoration: none; display: inline-block; margin-bottom: 16px;
    }

    .actions {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 18px;
    }

    .btn {
      min-width: 200px; padding: 14px; border-radius: 14px;
      background: linear-gradient(135deg, rgba(43,108,255,.85), rgba(0,0,0,.85));
      color: #fff; text-decoration: none; font-weight: 600; text-align: center;
      transition: background .3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, rgba(0,0,0,.85), rgba(43,108,255,.85));
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .subtitle { font-size: 0.95rem; }
      .btn { min-width: 150px; padding: 12px; }
      .drawer { width: 220px; }
    }
  </style>
</head>
<body>

  <!-- סרגל עליון -->
  <header class="topbar">
    <div class="brand">
      <div class="title">Drix</div>
    </div>
    <button class="hamburger" id="hamburger"><span></span></button>
  </header>

  <!-- תפריט צד -->
  <aside class="drawer" id="drawer">
    <a class="navlink" href="Bots.html">פיתוח בוטים</a>
    <a class="navlink" href="Client.html">לקוחות ועסקאות</a>
    <a class="navlink" href="Info.html">מידע נוסף</a>
  </aside>

  <!-- תוכן -->
  <main class="container">
    <section class="hero">
      <h1>Drix - תיק העבודות</h1>
      <div class="subtitle">
        היי ברוך הבא לתיק העבודות שלי.<br />
        על מנת לצפות בתיק העבודות בחרו את האופציה שלכם.<br />
        לכל שאלה או מידע נוסף אני זמין בדיסקורד.
      </div>
      <a class="discord-link" href="https://discord.gg/your-invite" target="_blank">
        לחץ כאן למעבר לדיסקורד שלי
      </a>
      <div class="actions">
        <a class="btn" href="Bots.html">פיתוח בוטים</a>
        <a class="btn" href="Client.html">לקוחות ועסקאות</a>
        <a class="btn" href="Info.html">מידע נוסף</a>
      </div>
    </section>
  </main>

  <script>
    const hamburger = document.getElementById('hamburger');
    const drawer = document.getElementById('drawer');
    hamburger.addEventListener('click', () => {
      drawer.classList.toggle('open');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
