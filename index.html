<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drix - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #000000, #1a1aff);
    color: #fff;
  }

  /* Hamburger Menu */
  .menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 1001;
  }

  .menu-btn div {
    width: 100%;
    height: 5px;
    background-color: #fff;
    border-radius: 2px;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    right: -250px; /* מוסתר כברירת מחדל */
    width: 250px;
    height: 100%;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 60px;
    transition: right 0.3s;
    z-index: 1000;
  }

  .sidebar.active {
    right: 0;
  }

  .sidebar button {
    width: 80%;
    background: linear-gradient(to right, #000000, #1a1aff);
    border: none;
    color: #fff;
    padding: 14px;
    margin: 12px 0;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .sidebar button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* Main content */
  .main-content {
    padding: 50px 20px;
    max-width: 1000px;
    margin: auto;
    text-align: center;
  }

  .main-content img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 3px solid #4facfe;
    object-fit: cover;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  .description {
    font-size: 1.2em;
    margin-bottom: 25px;
    line-height: 1.6;
  }

  a.discord-link {
    color: #4facfe;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-bottom: 35px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  .buttons a {
    text-decoration: none;
    padding: 14px 25px;
    border-radius: 8px;
    background: linear-gradient(to right, #000000, #1a1aff);
    color: white;
    font-weight: bold;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    width: 220px;
  }

  .buttons a:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 {
      font-size: 2em;
    }

    .main-content img {
      width: 120px;
      height: 120px;
    }

    .buttons a {
      width: 180px;
    }
  }
</style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="menu-btn" onclick="toggleSidebar()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <button onclick="location.href='Bots.html'">Bots</button>
  <button onclick="location.href='Client.html'">Clients</button>
  <button onclick="location.href='Info.html'">Info</button>
</div>

<!-- Main Content -->
<div class="main-content">
  <img src="https://cdn.discordapp.com/attachments/1413172343777394891/1413254513489612800/1000384843-removebg-preview.png" alt="Drix Logo">
  <h1>Drix - Portfolio</h1>
  <p class="description">
    היי ברוך הבא לתיק העבודות שלי.<br>
    על מנת לצפות בתיק העבודות בחרו את האופציה שלכם.<br>
    לכל שאלה או מידע נוסף אני זמין בדיסקורד.
  </p>

  <a class="discord-link" href="https://discord.com/users/1097123991958859848" target="_blank">לחץ כאן למעבר לדיסקורד שלי</a>

  <div class="buttons">
    <a href="Bots.html">Bots</a>
    <a href="Client.html">Clients</a>
    <a href="Info.html">Info</a>
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
