<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drix - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #ffffff;
    color: #000;
  }

  /* כפתור תפריט צד (Hamburger) */
  .menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 35px;
    height: 30px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 1001;
  }

  .menu-btn div {
    width: 100%;
    height: 4px;
    background-color: #000;
    border-radius: 2px;
  }

  /* Sidebar נפתח */
  .sidebar {
    position: fixed;
    top: 0;
    right: -250px; /* מוסתר כברירת מחדל */
    width: 250px;
    height: 100%;
    background-color: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    transition: right 0.3s;
    z-index: 1000;
  }

  .sidebar.active {
    right: 0; /* מופיע כשלחצו על התפריט */
  }

  /* לוגו */
  .sidebar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #4facfe;
    object-fit: cover;
  }

  /* כפתורים בתפריט */
  .sidebar button {
    width: 80%;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    border: none;
    color: #fff;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .sidebar button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* תוכן ראשי */
  .main-content {
    padding: 50px 20px;
    max-width: 900px;
    margin: auto;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1.2em;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 30px;
  }

  .buttons a {
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 8px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .buttons a:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .small-text {
    font-size: 1.1em;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-content {
      padding: 20px;
    }
    h1 {
      font-size: 2em;
    }
  }
</style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="menu-btn" onclick="toggleSidebar()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <img src="https://cdn.discordapp.com/attachments/1413172343777394891/1413254513489612800/1000384843-removebg-preview.png" alt="Drix">
  <button onclick="location.href='Bots.html'">תמונות בוטים</button>
  <button onclick="location.href='Client.html'">תמונות עסקאות</button>
  <button onclick="location.href='Info.html'">מידע נוסף</button>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Drix - Portfolio</h1>
  <p class="description">
    היי ברוך הבא לתיק העבודות שלי! כאן תוכלו לראות לקוחות שעבדתי איתם, תמונות של עסקאות ועוד.<br>
    לכל דבר נוסף אני זמין בדיסקורד.
  </p>

  <div class="buttons">
    <a href="https://discord.com/users/1097123991958859848" target="_blank">לפרופיל שלי</a>
    <a href="Bots.html">תמונות של בוטים</a>
    <a href="Client.html">תמונות של עסקאות</a>
    <a href="Info.html">קבלת מידע נוסף</a>
  </div>

  <p class="small-text">היי, אנא בחר תמונות / מידע שתרצה לראות.</p>
</div>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
</script>

</body>
</html>
