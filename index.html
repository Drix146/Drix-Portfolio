<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drix - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #000000, #1a1aff);
    color: #fff;
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    height: 100%;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }

  .sidebar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #4facfe;
    object-fit: cover;
  }

  .sidebar button {
    width: 90%;
    background: linear-gradient(to right, #000000, #1a1aff);
    border: none;
    color: #fff;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .sidebar button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* Main content */
  .main-content {
    margin-left: 240px;
    padding: 40px;
    max-width: 900px;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1.2em;
    margin-bottom: 20px;
    line-height: 1.6;
  }

  a.discord-link {
    color: #4facfe;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .buttons a {
    text-decoration: none;
    padding: 12px 20px;
    border-radius: 8px;
    background: linear-gradient(to right, #000000, #1a1aff);
    color: white;
    font-weight: bold;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .buttons a:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-content {
      margin-left: 0;
      padding: 20px;
    }

    .sidebar {
      width: 60px;
    }

    .sidebar img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .sidebar button {
      padding: 8px;
      font-size: 12px;
    }
  }

</style>
</head>
<body>

<div class="sidebar">
  <img src="https://cdn.discordapp.com/attachments/1413172343777394891/1413254513489612800/1000384843-removebg-preview.png" alt="Drix">
  <button onclick="location.href='Bots.html'">Bots</button>
  <button onclick="location.href='Client.html'">Clients</button>
  <button onclick="location.href='Info.html'">Info</button>
</div>

<div class="main-content">
  <h1>Drix - Portfolio</h1>
  <p class="description">
    היי ברוך הבא לתיק העבודות שלי.<br>
    על מנת לצפות בתיק העבודות בחרו את האופציה שלכם.<br>
    לכל שאלה או מידע נוסף אני זמין בדיסקורד.
  </p>

  <a class="discord-link" href="https://discord.com/users/1097123991958859848" target="_blank">לחץ כאן למעבר לדיסקורד שלי</a>

  <div class="buttons">
    <a href="Bots.html">בוטים</a>
    <a href="Client.html">עסקאות</a>
    <a href="Info.html">מידע נוסף</a>
  </div>
</div>

</body>
</html>
