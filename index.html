<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drix Portfolio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(to bottom, #4facfe, #00f2fe);
    margin: 0;
    padding: 0;
  }
  header {
    padding: 50px 20px;
    color: white;
    background-color: rgba(0,0,0,0.2);
  }
  h1 { margin: 0; font-size: 3em; }
  p { font-size: 1.2em; }
  .projects {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px auto;
    max-width: 1000px;
  }
  .project {
    background: white;
    border-radius: 10px;
    margin: 10px;
    padding: 20px;
    width: 250px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  .project:hover { transform: scale(1.05); }
  .project h3 { margin-top: 0; }
  a { color: #4facfe; text-decoration: none; }
</style>
</head>
<body>
<header>
  <h1>Drix Portfolio</h1>
  <p>Welcome! Here are some of my projects.</p>
</header>

<section class="projects">
  <div class="project">
    <h3>Project 1</h3>
    <p>A brief description of Project 1.</p>
    <a href="#">View Project</a>
  </div>
  <div class="project">
    <h3>Project 2</h3>
    <p>A brief description of Project 2.</p>
    <a href="#">View Project</a>
  </div>
  <div class="project">
    <h3>Project 3</h3>
    <p>A brief description of Project 3.</p>
    <a href="#">View Project</a>
  </div>
</section>

</body>
</html>
