<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drix - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* בסיסי */
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #ffffff;
    color: #000;
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    width: 250px;
    background-color: #000;
    color: #fff;
    height: 100vh;
    position: fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    transition: width 0.3s;
  }

  .sidebar img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 3px solid #4facfe;
  }

  .sidebar button {
    width: 80%;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    border: none;
    color: #fff;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .sidebar button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* תוכן ראשי */
  .main-content {
    margin-left: 250px;
    padding: 50px;
    flex: 1;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 10px;
  }

  .description {
    font-size: 1.2em;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .buttons a {
    text-decoration: none;
    padding: 15px 25px;
    border-radius: 8px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    font-weight: bold;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .buttons a:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  /* טקסט קטן מתחת לכפתורים */
  .small-text {
    margin-top: 30px;
    font-size: 1.1em;
  }

</style>
</head>
<body>

<div class="sidebar">
  <img src="https://cdn.discordapp.com/attachments/1413172343777394891/1413254513489612800/1000384843-removebg-preview.png" alt="Drix">
  <button onclick="location.href='Bots.html'">תמונות בוטים</button>
  <button onclick="location.href='Client.html'">תמונות עסקאות</button>
  <button onclick="location.href='Info.html'">מידע נוסף</button>
</div>

<div class="main-content">
  <h1>Drix - Portfolio</h1>
  <p class="description">
    היי ברוך הבא לתיק העבודות שלי! כאן תוכלו לראות לקוחות שעבדתי איתם, תמונות של עסקאות ועוד.<br>
    לכל דבר נוסף אני זמין בדיסקורד.
  </p>

  <div class="buttons">
    <a href="https://discord.com/users/1097123991958859848" target="_blank">לפרופיל שלי</a>
    <a href="Bots.html">תמונות של בוטים</a>
    <a href="Client.html">תמונות של עסקאות</a>
    <a href="Info.html">קבלת מידע נוסף</a>
  </div>

  <p class="small-text">היי, אנא בחר תמונות / מידע שתרצה לראות.</p>
</div>

</body>
</html>
