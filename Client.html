<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לקוחות והסקעות</title>
    <style>
        /* רקע מלא */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1324170261133791233/1413267481791041596/Screenshot_20250904_235339_Discord.jpg?ex=68bb4f68&is=68b9fde8&hm=96833150a48589059c29e5665eeda75a7e5bc478e1ad4cc2bd6453c450cc9814') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        /* קונטיינר מרכזי */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* שקיפות קליפה לקריאות */
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        p.description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        /* קלפים */
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 250px;
            flex: 1 1 250px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .card h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .client-list {
            list-style: none;
            padding: 0;
        }

        .client-list li::before {
            content: "• ";
            color: #00f; /* נקודה כחולה */
            font-weight: bold;
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        @media (max-width: 600px) {
            .cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>לקוחות והסקעות</h1>
        <p class="description">
            היי כאן תוכלו למצוא את רשימת הלקוחות שלי ואת התמונות של כל ההסקעות שנסגרו.
        </p>

        <div class="cards">
            <!-- קלף לקוחות -->
            <div class="card">
                <h2>לקוחות:</h2>
                <ul class="client-list">
                    <li>Nexa</li>
                    <li>tenzertomer</li>
                    <li>moonboy8888</li>
                    <li>tupac_666_</li>
                    <li>mrvenom1</li>
                </ul>
            </div>

            <!-- קלף תמונה -->
            <div class="card image-card">
                <img src="https://cdn.discordapp.com/attachments/1324170261133791233/1413267481791041596/Screenshot_20250904_235339_Discord.jpg?ex=68bb4f68&is=68b9fde8&hm=96833150a48589059c29e5665eeda75a7e5bc478e1ad4cc2bd6453c450cc9814" alt="הסקעות">
            </div>
        </div>
    </div>
</body>
</html>
